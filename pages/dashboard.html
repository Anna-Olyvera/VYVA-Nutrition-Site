<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/geral.css" />
  <link rel="stylesheet" href="../styles/loginCadastro.css" />
  <link rel="shortcut icon" href="../img/logo/logo-icone.ico" type="image/x-icon" />
  <title>Dashboard | VYVA Nutrition</title>
  <style>
    .dashboard-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    .dashboard-container h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .card {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 30px;
      width: 240px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 2rem;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <img src="../img/logo/VYVA-NUTRITION-1.png" alt="Logo da marca VYVA Nutrition" />
    <img class="menu-hamburguer" src="../img/icones/material-symbols--menu-rounded.svg" alt="menu hamburguer" />
    <nav>
      <ul>
        <li><a href="/">Início</a></li>
        <li><a href="funcionamento.html">Como Funciona</a></li>
        <li><a href="cadastro.html">Cadastre-se</a></li>
      </ul>
      <button><a href="login.html">Entrar</a></button>
    </nav>
  </header>

  <main class="dashboard-container">
    <h1>Resumo da Plataforma</h1>
    <div class="cards">
      <div class="card">
        <h2>Total de Associações</h2>
        <p id="total-associacoes">--</p>
      </div>
      <div class="card">
        <h2>Total de Vendas</h2>
        <p id="total-vendas">--</p>
      </div>
      <div class="card">
        <h2>Total de Cashback</h2>
        <p id="total-cashback">--</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 VYVA Nutrition. Todos os direitos reservados.</p>
  </footer>

  <script>
  async function carregarDados() {
    const token = localStorage.getItem("token");
    const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");
    const localId = usuario.localId;

    if (!token || !localId) {
      alert("Usuário não autenticado. Faça login novamente.");
      window.location.href = "login.html";
      return;
    }

    try {
      const resposta = await fetch(`https://banco-de-dados-a6728-default-rtdb.firebaseio.com/usuarios/${localId}.json?auth=${token}`);
      const data = await resposta.json();

      if (!data || !data.vendas || !data.associacoes || data.cashback === undefined) {
        alert("Dados incompletos ou não encontrados.");
        return;
      }

      document.getElementById("total-associacoes").textContent = data.associacoes;
      document.getElementById("total-vendas").textContent = data.vendas;
      document.getElementById("total-cashback").textContent = "R$ " + data.cashback.toFixed(2).replace(".", ",");
    } catch (err) {
      console.error("Erro ao buscar dados:", err);
      alert("Erro de conexão com o servidor.");
    }
  }
  carregarDados();
  </script>



  <!-- IMPORTS -->
  <script src="../scripts/menuHamburguer.js"></script>
</body>
</html>
